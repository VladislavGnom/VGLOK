{% extends 'mainapp/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="h1">Мои чаты:</div>
<div>
    {% if my_chats %}
    {% for chat in my_chats %}
        <a href="{% url 'personal_chat_room' chat.chat_id %}">
            <div class="card">
                <div class="card-title">
                    {{ chat }}
                </div>
                <div class="card-body">
                
                </div>
            </div>
        </a>
    {% endfor %}
    {% else %}
    Пока нет активных чатов
    {% endif %}
</div>
{% endblock %}
